<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <div>
        <h1 id="title">Registration form</h1>
        <p id="description">Then fill in the empty boxes with the necessary information</p>
    </div>

    <form id="survey-form">
        <fieldset>
            <div>
              <label id="name-label" for="name">Name:</label>
              <input id="name" placeholder="Juan" type="text" Required>
            </div>
        
            <br>
        
            <div>
              <label id="email-label" for="email">Email:</label>
              <input id="email" placeholder="123456789@gmail.com" type="email" Required>
            </div>
        
            <br>
        
            <div>
              <label id="number-label" for="number">Age:</label>
              <input id="number" placeholder="25" min="1" max="99" type="number">
            </div>
            
              <br>
            
            <label id="dropdown-label" for="dropdown">Escoga una opción:</label>
            
            <select id="dropdown" required>
              <option>Option 1
              </option>
        
              <option>Option 2
              </option>
            </select>
            
              <br><br>
            
            <div>
              <input id="radio" type="radio" name="play" value="1" Required>
              <label id="radio-label" for="radio">Option1</label>
              <br>
              <input id="radio" type="radio" name="play" value="2" Required>
              <label id="radio-label" for="radio">Option2</label>
            </div>
        
             <br>
            
            <div>
              <input id="checkbox1" type="checkbox" value="1" Required>
              <label id="-label" for="">Option1</label>
              <br>
              <input id="checkbox2" type="checkbox" value="2" Required>
              <label id="-label" for="">Option2</label>
            </div>
              
              <br>
           
            <div>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>
                  
              <br>
           
            <div>
            <input type="submit" id="submit" >
            </div>
          
        </fieldset>
    </form>
</body>
</html>
