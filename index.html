<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Website</title>
</head>
<body>
    <div id="Registration-general">
        <h1 id="title">Registration form</h1>
        <p id="description">Then fill in the empty boxes with the necessary information</p>
    </div>

    <form id="survey-form">
        <fieldset>
            <div>
                <label id="name-label" for="name">Name:</label>
                <input id="name" placeholder="Juan" type="text" required>
            </div>
            <br>
            <div>
                <label id="email-label" for="email">Email:</label>
                <input id="email" placeholder="123456789@gmail.com" type="email" required>
            </div>
            <br>
            <div>
                <label id="number-label" for="number">Age:</label>
                <input id="number" placeholder="25" min="1" max="99" type="number">
            </div>
            <br>
            <label id="dropdown-label" for="dropdown">Profesión</label>
            <select id="dropdown" required>
                <option value="1">Estudiante</option>
                <option value="2">Empleado</option>
                <option value="3">Desempleado</option>
                <option value="4">Autónomo/a</option>
                <option value="5">Jubilado/a</option>
            </select>
            <br>
            <p id="punto1">¿Como nos conocistes?</p>
            <br>
            <div>
                <input id="radio1" type="radio" name="play" value="1" required>
                <label id="radio-label1" for="radio1">Recomendación</label>
                <br>
                <input id="radio2" type="radio" name="play" value="2" required>
                <label id="radio-label2" for="radio2">Publicidad</label>
                <br>
                <input id="radio3" type="radio" name="play" value="3" required>
                <label id="radio-label3" for="radio3">Otros...</label>
            </div>
            <br><br>
            <label id="dropdown2-label" for="dropdown2">Años de experiencia</label>
            <select id="dropdown2" required>
                <option value="A">1 año</option>
                <option value="B">+5 años</option>
                <option value="C">+10 años</option>
                <option value="D">+20 años</option>
            </select>
            <br><br>
            <div>
                <p id="punto2">Seleccione alguna de las cualidades que posea</p>
                <input id="checkbox1" type="checkbox" value="1" required>
                <label id="checkbox-label1" for="checkbox1">Saber inglés</label>
                <br>
                <input id="checkbox2" type="checkbox" value="2" required>
                <label id="checkbox-label2" for="checkbox2">Trabajo en equipo</label>
                <br>
                <input id="checkbox3" type="checkbox" value="3" required>
                <label id="checkbox-label3" for="checkbox3">Liderazgo</label>
                <br>
                <input id="checkbox4" type="checkbox" value="4" required>
                <label id="checkbox-label4" for="checkbox4">Comunicación efectiva</label>
                <br>
                <input id="checkbox5" type="checkbox" value="5" required>
                <label id="checkbox-label5" for="checkbox5">Resolución de problemas</label>
                <br>
                <input id="checkbox6" type="checkbox" value="6" required>
                <label id="checkbox-label6" for="checkbox6">Manejo de herramientas informáticas</label>
                <br>
                <input id="checkbox7" type="checkbox" value="7" required>
                <label id="checkbox-label7" for="checkbox7">Creatividad</label>
                <br>
                <input id="checkbox8" type="checkbox" value="8" required>
                <label id="checkbox-label8" for="checkbox8">Adaptabilidad</label>
            </div>
            <br>
            <div>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>
            <br>
            <div>
                <input type="submit" id="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
