<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Website</title>
</head>
<body>
    <div id="Registration-general">
        <h1 id="title">Registration form</h1>
        <p id="description">Then fill in the empty boxes with the necessary information</p>
    </div>

    <form id="survey-form">
        <fieldset>
            <div>
                <label id="name-label" for="name">Name:</label>
                <input id="name" class="adjust" placeholder="Juan" type="text" required>
            </div>
            <br>
            <div>
                <label id="email-label" for="email">Email:</label>
                <input id="email" class="adjust" placeholder="123456789@gmail.com" type="email" required>
            </div>
            <br>
            <div>
                <label id="number-label" for="number">Age:</label>
                <input id="number" class="adjust" placeholder="25" min="1" max="99" type="number">
            </div>
            <br>
            <label id="dropdown-label" for="dropdown">Profesión</label>
            <select id="dropdown" class="adjust" required>
                <option value="1">Student</option>
                <option value="2">Employee</option>
                <option value="3">Unemployed</option>
                <option value="4">Self-employed</option>
                <option value="5">Retired</option>
            </select>
            <br>
            <p id="punto1">¿How did you meet us?</p>
            <br>
            <div>
                <div class="flexbox">
                    <input id="radio1" type="radio" name="play" value="1" required>
                    <label id="radio-label1" for="radio1">Recommendation</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="radio2" type="radio" name="play" value="2" required>
                    <label id="radio-label2" for="radio2">Advertising</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="radio3" type="radio" name="play" value="3" required>
                    <label id="radio-label3" for="radio3">Others...</label>
                </div>
            </div>
            <br><br>
            <label id="dropdown2-label" for="dropdown2">Years of experience</label>
            <select id="dropdown2" class="adjust" required>
                <option value="A">1 year</option>
                <option value="B">+5 years</option>
                <option value="C">+10 years</option>
                <option value="D">+20 years</option>
            </select>
            <br>
            <div>
                <p id="punto2">Select the qualities you possess</p>
                
                <div class="flexbox">
                    <input id="checkbox1" type="checkbox" value="1" required>
                    <label id="checkbox-label1" for="checkbox1">Know english</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox2" type="checkbox" value="2" required>
                    <label id="checkbox-label2" for="checkbox2">Teamwork</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox3" type="checkbox" value="3" required>
                    <label id="checkbox-label3" for="checkbox3">Leadership</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox4" type="checkbox" value="4" required>
                    <label id="checkbox-label4" for="checkbox4">Effectivee communication</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox5" type="checkbox" value="5" required>
                    <label id="checkbox-label5" for="checkbox5">Problem solving</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox6" type="checkbox" value="6" required>
                    <label id="checkbox-label6" for="checkbox6">Handling computer tools</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox7" type="checkbox" value="7" required>
                    <label id="checkbox-label7" for="checkbox7">Creativity</label>
                </div>
                    <br>
                <div class="flexbox">
                    <input id="checkbox8" type="checkbox" value="8" required>
                    <label id="checkbox-label8" for="checkbox8">Adaptability</label>
                </div>
            </div>
            <br>
            <div>
                <textarea id="comentarios" class="adjust" name="comentarios" rows="4" cols="50" placeholder="Write yours comments here..."></textarea>
            </div>
            <br>
            <div>
                <input type="submit" id="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
